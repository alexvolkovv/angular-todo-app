<div class='lists'>
  <div class='lists__header'>
   <list-item *ngIf='list.length' [isRound]='true' [routerLink]='["/"]' [removable]='false' [content]='"Все задачи"'></list-item>
  </div>
  <div class='lists__main'>
    <list-item *ngFor='let listItem of list' [listItem]='listItem' [routerLink]="['/list', listItem.id]" [isRound]='true'></list-item>
  </div>
  <div class='lists__add'>
    <button #showModalButton (click)='toggleModal()'>
      <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M6 1V11" stroke="#868686" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M1 6H11" stroke="#868686" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Добавить папку
    </button>
  </div>
  <modal-add-list [showModalButton]='showModalButton' *ngIf='modalVisible' (visible)='setVisible($event)'></modal-add-list>
</div>
